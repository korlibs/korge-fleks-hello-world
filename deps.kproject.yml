dependencies:
# use upstream git repo
- https://github.com/korlibs/korge-fleks/tree/fd311c2a208d7a05b156abcbc65c61ace48a6157/korge-fleks
# or use local copy (submodule already exists in this example)
#- ./submodules/korge-fleks/korge-fleks

# Using local copy of Korge-addon repos
#
# For creating submodules for all involved repositories follow below commands and create
# needed folders. Example below is for Korge-ldtk, but it can be used for any other Korge addon.
#
#     $ git submodule add https://github.com/korlibs/korge-ldtk.git submodules/korge-ldtk
#
# Don't forget to check out commit SHA for korge-ldtk repo from
# "./submodules/korge-fleks/korge-fleks/kproject.yml" in that submodule:
#
#     $ cd submodules/korge-ldtk && git checkout <commit-sha>
